Title:
  Background:
    Text: '商品查找菜单'
  Page:
    Text: '%page%'
    Left: true
  Mid:
    Text: '/'
  MaxPage:
    Text: '%max_page%'
    Right: true
  BackMenu:
    Text: '%back_menu%'
  Sort:
    Text: '%sort%'
  Prompt:
    Text: '%prompt%'

CustomPapi:
  BackMenu:
    Enable: '取消'
    UnEnable: '关闭'
  PrePage:
    Enable: '可以上一页'
    UnEnable: '不可以上一页'
  NextPage:
    Enable: '可以下一页'
    UnEnable: '不可以下一页'
  Sort:
    Newest: '最新'
    Oldest: '即将过期'
    Expensive: '最昂贵'
    Cheapest: '最廉价'
  Prompt:
    Default: '市场找到了相同的物品'
    Empty: "请将您需要查找的物品放入上方物品栏"
    InsufficientAmount: '点击的物品因余额不足无法购买'

# # 默认材质
# A 返回 / 关闭
# B 刷新
# C 查找的物品
# D 物品
# E 上一页
# F 下一页
# G 排序
# H 我的市场
Layout:
  - 'AB###C###'
  - 'DDDDDDDDD'
  - 'DDDDDDDDD'
  - 'DDDDDDDDD'
  - 'DDDDDDDDD'
  - 'E#####FGH'

